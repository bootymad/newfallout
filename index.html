<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="index.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="logo">
			<h1>Fallout.JS</h1>
			<p>By Phillip Clark</p>
		</div>
		<div class="wrapper">
			<div class="menu-screen">
				<ul>
					<li id="new-game">New Game</li>
					<li id="continue-game">Continue</li>
				</ul>
			</div>
			<div class="character-creation"></div>
			<div class="main">
				<div class="character-boxes">
					<div class="player-box">
						<h2>Player</h2>
						<hr />
					</div>
					<div class="enemy-box">
						<h2>Enemy</h2>
						<hr />
					</div>
				</div>

				<div class="message-box">
					<span>
						<h2>Messages</h2>
						<button id="show-all-btn">Show All</button>
					</span>
					<hr />
					<div class="messages"></div>
				</div>
			</div>
		</div>
		<div class="all-messages">
			<div class="all-messages_header">
				<h2>All Messages</h2>
				<button id="close-all-btn">Close</button>
			</div>
			<div class="all-messages_messages"></div>
		</div>
		<div class="player-inventory" style="display: none">
			<div class="player-inventory_header">
				<h2>Inventory</h2>
				<button id="close-all-btn-inv">Close</button>
			</div>
			<div class="player-inventory_content"></div>
		</div>
		<div class="player-status" style="display: none">
			<div class="player-status_header">
				<h2>Status</h2>
				<button id="close-all-btn-status">Close</button>
			</div>
			<div class="player-status_content"></div>
		</div>
	</body>
</html>
